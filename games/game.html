<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игры</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="games-container">
    <!-- Кнопка "Домой" -->
    <button id="home-button" onclick="location.href='../index.html'">Домой</button>

    <h1>Игры</h1>
    <div class="game-list">
      <!-- Игра 1 -->
      <div class="game-item game-item-candy">
        <h2>Собирание</h2>
        <p>Собирайте конфеты с питомцем, избегая бомб. Наберите 5000 очков, чтобы выиграть!</p>
        <button onclick="location.href='candy.html'">Играть</button>
      </div>

      <!-- Игра 2 -->
      <div class="game-item game-item-dodge">
        <h2>Уклонение</h2>
        <p>Управляйте питомцем и уклоняйтесь от падающих препятствий. Продержитесь как можно дольше!</p>
        <button onclick="location.href='dodge.html'">Играть</button>
      </div>

      <!-- Игра 3 -->
      <div class="game-item game-item-jump">
        <h2>Прыжки</h2>
        <p>Управляйте питомцем и прыгайте вверх по платформам. Продержитесь как можно дольше!</p>
        <button onclick="location.href='jump.html'">Играть</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
