<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hatch a Pet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="game-container">
    <div class="tab-content" id="pet-tab" style="display: block;">
      <h2 id="hatch-text">🐣 Нажми пальцем по яйцу, чтобы вылупить питомца</h2>
      <div id="egg-container">
        <p id="pet-name" style="display: none;">Имя питомца</p>
        <img id="egg" src="egg_0.png" alt="Egg" />
        <img id="pet-image" src="" alt="Pet" style="display: none;" />
      </div>
    </div>
    <div class="tab-content" id="pvp" style="display: none;">
      <h2>⚔️ PvP Сражения</h2>
      <button id="create-battle">Создать сражение</button>
      <div id="battle-result" style="margin-top: 20px;"></div>
    </div>
    <div class="tab-content" id="quests" style="display: none;">
      <h2>📜 Квесты</h2>
      <button id="generate-quest">Получить квест</button>
      <div id="quest-result" style="margin-top: 20px;"></div>
    </div>
  </div>

  <div class="tabs">
    <button data-tab="pet-tab">🐾 Питомец</button>
    <button data-tab="pvp">⚔️ PvP</button>
    <button data-tab="quests">📜 Квесты</button>
    <button data-tab="shop">🛍️ Магазин</button>
    <button data-tab="inventory">💼 Инвентарь</button>
    <button data-tab="leaderboard">📊 Топ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
