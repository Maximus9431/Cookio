<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Экран с питомцем -->
  <div id="pets-screen">
    <div id="dark-overlay"></div>
    <div id="egg-message-container">
      <h2 id="egg-message">Поздравляем, у тебя выпало яйцо!</h2>
    </div>
    <img id="egg" src="eggs/egg_0.jpeg" alt="Egg">
    <img id="pet-image" src="" alt="Pet">
    <p id="pet-rarity"></p>
  </div>

  <!-- Меню -->
  <div id="expandable-menu">
    <button id="expand-button" aria-label="Открыть меню" aria-expanded="false">⬆</button>
    <div id="menu-buttons">
      <button class="menu-item" onclick="location.href='pet/pet.html'">🐾 Питомцы</button>
      <button class="menu-item" onclick="location.href='games/game.html'">🎮 Игры</button>
      <button class="menu-item" onclick="location.href='pvp/pvp.html'">⚔️ Пвп</button>
      <button class="menu-item" onclick="location.href='shop/shop.html'">🛒 Магазин</button>
      <button class="menu-item" onclick="location.href='inventory/inventory.html'">🎒 Инвентарь</button>
      <button class="menu-item" onclick="location.href='donate/donate.html'">💎 Эксклюзив</button>
      <button class="menu-item" onclick="location.href='top/top.html'">🏆 Топ</button>
    </div>
  </div>

  <audio id="egg-crack-sound" src="sounds/egg-crack.mp3"></audio>
  <audio id="click-sound" src="sounds/click.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
