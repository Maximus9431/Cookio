<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <div id="header">
      <button id="close-button">Закрыть</button>
      <button id="minimize-button">⬇</button>
      <button id="menu-button">⋮</button>
    </div>
    <div id="content">
      <h1>Добро пожаловать в игру!</h1>
      <p>Нажмите кнопку ниже, чтобы начать.</p>
      <button id="start-game-button">Начать игру</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // Кнопка "Закрыть"
    const closeButton = document.getElementById('close-button');
    closeButton.addEventListener('click', () => {
      tg.close(); // Закрыть Web App
    });

    // Кнопка "Свернуть"
    const minimizeButton = document.getElementById('minimize-button');
    minimizeButton.addEventListener('click', () => {
      tg.BackButton.show(); // Показываем встроенную кнопку "Назад"
      tg.BackButton.onClick(() => {
        tg.close(); // Закрыть Web App
      });
    });

    // Кнопка "Меню"
    const menuButton = document.getElementById('menu-button');
    menuButton.addEventListener('click', () => {
      alert('Меню открыто!'); // Здесь можно добавить логику для меню
    });
  </script>
</body>
</html>
