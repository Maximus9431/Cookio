<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hatch a Pet</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="game-container">
    <div class="tab-content" id="pet" style="display: block;">
      <h2>🐣 Нажимай на яйцо, чтобы вылупить питомца</h2>
      <img id="egg" src="egg_0.png" alt="Egg" />
      <img id="pet" src="" alt="Pet" style="display: none;" />
    </div>
  </div>

  <div class="tabs">
    <button data-tab="pet">🐾 Питомец</button>
    <button data-tab="pvp">⚔️ PvP</button>
    <button data-tab="quests">📜 Квесты</button>
    <button data-tab="shop">🛍️ Магазин</button>
    <button data-tab="inventory">💼 Инвентарь</button>
    <button data-tab="leaderboard">📊 Топ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
