<body>
  <div id="app" class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4">
    <!-- Header -->
    <h1 class="text-4xl font-bold mb-8">PvP Battle Arena</h1>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="absolute inset-0 bg-black bg-opacity-75 flex flex-col items-center justify-center hidden">
      <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
        <h2 id="winner-message" class="text-3xl font-bold mb-4"></h2>
        <button id="reset-game-button" class="bg-blue-600 px-6 py-2 rounded-md text-lg hover:bg-blue-700 transition">
          Play Again
        </button>
      </div>
    </div>

    <!-- Players Section -->
    <div class="flex w-full max-w-4xl gap-8">
      <!-- Player -->
      <div class="flex-1 bg-gray-800 rounded-lg p-6 text-center">
        <h2 class="text-2xl font-semibold mb-4">Player</h2>
        <div class="mb-4">
          <div class="w-full bg-gray-700 rounded-full h-6 overflow-hidden">
            <div id="player-health-bar" class="h-full bg-green-500 transition-all duration-300" style="width: 100%;"></div>
          </div>
          <span id="player-health">100 HP</span>
        </div>
        <div id="player-actions" class="space-x-4">
          <button id="attack-button" class="bg-red-600 px-4 py-2 rounded-md hover:bg-red-700 transition">
            Attack (10)
          </button>
          <button id="strong-attack-button" class="bg-red-700 px-4 py-2 rounded-md hover:bg-red-800 transition">
            Strong Attack (20)
          </button>
        </div>
      </div>

      <!-- Enemy -->
      <div class="flex-1 bg-gray-800 rounded-lg p-6 text-center">
        <h2 class="text-2xl font-semibold mb-4">Enemy</h2>
        <div class="mb-4">
          <div class="w-full bg-gray-700 rounded-full h-6 overflow-hidden">
            <div id="enemy-health-bar" class="h-full bg-red-500 transition-all duration-300" style="width: 100%;"></div>
          </div>
          <span id="enemy-health">100 HP</span>
        </div>
      </div>
    </div>

    <!-- Turn Indicator -->
    <div id="turn-indicator" class="mt-8 text-lg">
      Your turn!
    </div>
  </div>
