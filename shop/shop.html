<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <div id="shop-container">
    <button id="home-button" onclick="location.href='../index.html'">Домой</button>
    <h1>Магазин</h1>
    <div class="shop-items">
      <!-- Пробные предметы -->
      <div class="shop-item">
        <h2>Зелье здоровья</h2>
        <p>Восстанавливает 50% здоровья питомца.</p>
        <button class="buy-button">Купить за 100 монет</button>
      </div>
      <div class="shop-item">
        <h2>Зелье энергии</h2>
        <p>Увеличивает энергию питомца на 30%.</p>
        <button class="buy-button">Купить за 150 монет</button>
      </div>
      <div class="shop-item">
        <h2>Редкий питомец</h2>
        <p>Получите случайного редкого питомца.</p>
        <button class="buy-button">Купить за 500 монет</button>
      </div>
      <div class="shop-item">
        <h2>Сундук с сокровищами</h2>
        <p>Содержит случайные бонусы и предметы.</p>
        <button class="buy-button">Купить за 300 монет</button>
      </div>
    </div>
  </div>
  <script src="shop.js"></script>
</body>
</html>
